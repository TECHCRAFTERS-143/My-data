<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Signup/Login</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 10px; margin-top: 10px; }
        .form-container { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
        .messages { color: red; list-style-type: none; }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="messages">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <div class="form-container">
        <h2>Signup</h2>
        <form method="POST" action="/">
            <input type="hidden" name="action" value="signup" />
            <input type="text" name="username" placeholder="Username" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Signup</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Login</h2>
        <form method="POST" action="/">
            <input type="hidden" name="action" value="login" />
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
